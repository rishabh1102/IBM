<style>
/* Adds borders for tabs */
.tab-content {
    border-left: 1px solid #ddd;
    border-right: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
    padding: 10px;
}
.nav-tabs {
    margin-bottom: 0;
}

</style>



<div class ="container">

  <h3 class="page-header">Profile </h3>
  <div class="jumbotron">
    
    <p>
      <b>Name:</b> {{name}}
    </p>
    <hr>
    <p>
      <b>Cash:</b> {{points}} | <b>Token Value: </b>{{tokenValue}}<br>
      <b>Total Score: </b> {{totalPoints}}
    </p>
    <hr>
    <p>
      <b>Assets: {{assetString}}</b>
      <br>
      <table class = "table table-striped table-bordered">  
        <thead>
          <tr>
            <th>ID</th>
            <th>Colour</th>
            <th>Trade</th>
            <th>Sell</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="asset in assets">
            <td>{{asset.id}}</td>
            <td>{{asset.colour}}</td>
            <td><button ng-if="asset.trade == false" class="btn btn-default" role="button" data-toggle="modal" data-target="#{{asset.id}}">{{asset.tradeButton}}</button>
            <label ng-if="asset.trade == true">{{asset.tradeStatus}}</label>
            <!-- Modal -->
            <div class="modal fade" id={{asset.id}} role="dialog">
              <div class="modal-dialog">
              
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Choose Colour for Trade</h4>
                  </div>
                  <div class="modal-body">
                    <div class="radio">
                      <label><input type="radio" ng-model="asset.tradecolour" value="red">Red</label>
                    </div>
                    <div class="radio">
                      <label><input type="radio" ng-model="asset.tradecolour" value="blue">Blue</label>
                    </div>
                    <div class="radio">
                      <label><input type="radio" ng-model="asset.tradecolour" value="green">Green</label>
                    </div>
                    <div class="radio">
                      <label><input type="radio" ng-model="asset.tradecolour" value="yellow">Yellow</label>
                    </div>
                    <div class="radio">
                      <label><input type="radio" ng-model="asset.tradecolour" value="orange">Orange</label>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="createTrade(asset)">Put on Market</button>
                  </div>
                </div>
              </div>
            </div>
            <td><button ng-if="asset.sell == false"  class="btn btn-default" role="button" data-toggle="modal" data-target="#{{'sell-' + asset.id}}">{{asset.sellButton}}</button>
            <label ng-if="asset.sell == true">{{asset.sellStatus}}</label>
            <!-- Modal -->
            <div class="modal fade" id="{{'sell-' + asset.id}}" role="dialog">
              <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Enter Sale Value</h4>
                  </div>
                  <div class="modal-body">
                  <input type="text" ng-model="asset.value">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="createSale(asset)">Put on Market</button>
                  </div>
                </div>
              </div>
            </div>
          </tr>
        </tbody>
      </table>
    </p>
    <p>
      <button class="btn btn-default" role="button" ng-click="goToClaimToken()">  Claim New Token 
      </button>
    </p>
    <p>
    {{$scope.sendQuery}}
    </p> 
  </div>
</div>
